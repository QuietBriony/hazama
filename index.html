<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hazama / Depth Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <header class="hz-header">
      <h1 class="hz-title">Hazama / Depth Navigator</h1>
      <p class="hz-subtitle">選択肢を辿って深度を移動します。</p>
    </header>

    <!-- main.js が書き換えるストーリーパネル -->
    <section id="story" class="hz-story">
      深度データを読み込み中…
    </section>

    <!-- main.js がボタンを追加する領域 -->
    <section id="options" class="hz-options">
      <!-- options は main.js から自動生成 -->
    </section>
  </main>

  <footer class="hz-footer">
    <small>GitHub Raw depths.json をリアルタイム読込中（Hazama main.js v1.4）</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
