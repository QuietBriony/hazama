<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hazama Depth Dive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="深度A〜Zを通って意識をダイブさせ、自分の思考と感覚のベクトルを揃え、対話AIに渡すための「深度Ω鍵」を生成するブラウザ体験。"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Hazama Depth Dive</h1>

    <div id="depth-display">深度: A</div>
    <div id="step-display">STEP: 1</div>

    <div id="message"></div>

    <div id="choices">
      <button id="choice-sink">沈む</button>
      <button id="choice-resist">抗う</button>
    </div>

    <div id="hint"></div>

    <div id="end-screen" class="hidden">
      <h2 id="end-title">深度到達</h2>
      <p id="end-message"></p>

      <pre id="omega-block" class="hidden"></pre>
      <button id="copy-omega" class="hidden">Ω鍵ブロックをコピー</button>

      <button id="restart">もう一度潜る</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
