<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazama — Depth Navigator</title>

  <!-- Reset & Base Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #111;
      color: #eee;
    }
    #app {
      max-width: 760px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      font-weight: 600;
      color: #ddd;
    }
    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #f2f2f2;
    }
    p {
      line-height: 1.7;
      margin-bottom: 14px;
    }
    button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px 16px;
      font-size: 1.1rem;
      background: #333;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #444;
      border-color: #777;
    }
    #story, #options {
      margin-top: 28px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Hazama / Depth Navigator</h1>

    <!-- ここに main.js が動的に書き込む -->
    <div id="story">読み込み中...</div>
    <div id="options"></div>
  </div>

  <!-- JS をページの最後で読み込む（必須） -->
  <script src="main.js"></script>
</body>
</html>
