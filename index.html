<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HAZAMA DEPTH GAME</title>
<style>
body {
  background: #001b33;
  color: #e8f4ff;
  font-family: "Segoe UI", sans-serif;
  padding: 40px;
}
#container {
  max-width: 680px;
  margin: auto;
}
h1 { text-align: center; }
.depth-label { margin-top: 10px; font-size: 20px; }
#text { margin-top: 20px; font-size: 18px; line-height: 1.7; }
.option-btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  font-size: 17px;
  background: #003f66;
  border: 1px solid #80c0ff;
  border-radius: 4px;
  cursor: pointer;
}
.option-btn:hover {
  background: #005080;
}
#log {
  margin-top: 30px;
  font-size: 14px;
  opacity: 0.6;
  white-space: pre-line;
  border-top: 1px solid #0a3a5c;
  padding-top: 10px;
}
#lang-switch {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #004466;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 4px;
}
</style>
</head>

<body>
<button id="lang-switch">EN/JP</button>

<div id="container">
  <h1>HAZAMA DEPTH GAME</h1>

  <div class="depth-label" id="depth-display">Depth: --</div>

  <div id="text">読み込み中…</div>

  <div id="options"></div>

  <div id="log"></div>
</div>

<script>
let depthData = {};
let currentDepth = "A";
let lang = "jp";
let status = { tai:0, wave:0, silence:0, nam:0 };

function log(msg){
  document.getElementById("log").innerText += msg + "\n";
}

async function loadData(){
  const res = await fetch("depths.json");
  const json = await res.json();
  depthData = {};
  json.depths.forEach(d => depthData[d.id] = d);
  startDepth("A");
}

function startDepth(id){
  currentDepth = id;
  const d = depthData[id];
  document.getElementById("depth-display").innerText = "Depth: " + id;
  document.getElementById("text").innerText = d.text[lang];
  
  const optContainer = document.getElementById("options");
  optContainer.innerHTML = "";
  d.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.innerText = opt.label[lang];
    btn.onclick = ()=> chooseOption(opt);
    optContainer.appendChild(btn);
  });
}

function chooseOption(opt){
  // effect反映（今は加算だけ）
  for(const k in opt.effect){
    status[k] += opt.effect[k];
  }
  log("[" + currentDepth + "] " + opt.label[lang]);

  // 次の深度へ（暫定：アルファベット順）
  const nextId = String.fromCharCode(currentDepth.charCodeAt(0)+1);
  if(depthData[nextId]){
    startDepth(nextId);
  } else {
    document.getElementById("text").innerText = "深度最下層へ到達。";
    document.getElementById("options").innerHTML = "";
  }
}

document.getElementById("lang-switch").onclick = ()=>{
  lang = (lang === "jp") ? "en" : "jp";
  startDepth(currentDepth);
};

loadData();
</script>
</body>
</html>
